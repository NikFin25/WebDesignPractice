<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Регистрация</title> 
    <link rel="stylesheet" href="styleAut.css"> 
</head>
<body>
    <div class="block"> 
        <h1>Регистрация</h1> 

        <form action="index.html" class="form_block" > 
            <div class="input_style"> 
                <label for="login">Логин:</label> 
                <input type="text" id="login" required /> 
            </div>

            <div class="input_style"> 
                <label for="password">Пароль:</label> 
                <input type="password" id="password" minlength="4" required /> 
            </div>

            <div class="input_style"> 
                <label for="name">ФИО:</label> 
                <input type="text" id="name" name="name" minlength="8" required /> 
            </div>

            <div class="input_style"> 
                <label for="tel">Телефон:</label> 
                <input type="tel" id="tel" name="tel" placeholder="+7(XXX)-XXX-XX-XX" required/> 
            </div>

            <div class="input_style"> 
                <label for="email">Email:</label> 
                <input type="email" id="email" size="30" placeholder="example@example.com" required /> 
            </div>

            <div class="btn_block_pos"> 
                <input type="submit" value="Зарегистрироваться" class="btn" formaction="main.html" /> 
                <a href="auth.html">Авторизоваться</a> 
            </div>
        </form>
    </div>
</body>
</html>

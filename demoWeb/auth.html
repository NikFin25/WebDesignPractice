<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8"> 
    <title>Авторизоваться</title> 
  <link rel="stylesheet" href="styleAut.css">

</head> 
<body> 

  <div class="block"> 
    <h1>Авторизоваться</h1> 

    <form action="index.html" class="form_block" > 
      <div class="input_style"> 
        <label for="login">Логин:</label> 
        <input type="text" id="login" required /> 
      </div> 

      <div class="input_style"> 
        <label for="password">Пароль:</label> 
        <input type="password" id="password" minlength="4" required /> 
      </div> 

      <div class="btn_block_pos"> 
        <input type="submit" value="Авторизоваться" class="btn" /> 
        <a href="reg.html">Зарегистрироваться</a> 
     </div> 
    </form> 
  </div> 

</body> 
</html>
